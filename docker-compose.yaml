version: "3.9"

services:
  app-crud:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - "1.0.0"
        - 2428676974207265762d7061727365202d2d73686f7274204845414429
    image: erivando/app-crud-ruby:latest
    container_name: app-crud
    restart: always
    volumes:
      - ./log:/home/app/app-crud/log
      - db_data:/home/app/app-crud/db
    secrets:
      - source: master_key
        target: /home/app/app-crud/config/master.key
    ports:
      - "8001:80"

secrets:
  master_key:
    file: ./config/master.key

volumes:
  db_data:
    driver: local

networks:
  development:
    driver: bridge