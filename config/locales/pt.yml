# As chaves a seguir devem ter escape, caso contrário, não serão recuperadas por
# o back-end I18n padrão:
#
# true, false, on, off, sim, não
#
# Em vez disso, coloque-os entre aspas simples.
#
# pt:
# "true": "foo"
#
# Para saber mais, leia o guia Rails Internationalization
# disponível em https://guides.rubyonrails.org/i18n.html.

pt:
  hello: "Olá mundo"