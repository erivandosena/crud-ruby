#
# Para usar as localidades, use `I18n.t`:
#
# I18n.t "olá"
#
# Em visualizações, isso é alias apenas para `t`:
#
# <%= t("olá") %>
#
# Para usar um locale diferente, defina-o com `I18n.locale`:
#
# I18n.locale = :es
#
# Isso usaria as informações em config/locales/es.yml.
